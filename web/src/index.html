<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flux – an ode to the macOS Drift screensaver that runs in the browser.</title>
    <meta name="description" content="A WebGL2 fluid simulation and visualizer inspired by the Drift screensaver that was introduced in macOS Catalina. Built on WebGL2 and WebAssembly, and written in Rust. Made by Sander Melnikov (sandydoo).">
    <meta name="keywords" content="Drift, macOS, screensaver, WebGL, WebGL2, Rust, WASM, WebAssembly, fluid, simulation">
    <meta name="author" content="Sander Melnikov">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
      :root {
        --body-color: #f0ffff;
        --body-secondary-color: #99a2a2;
        --body-sub-color: #272929;

        --breakpoint-sm: 640px;
      }

      @font-face {
        font-family: "Inter var";
        font-weight: 100 900;
        font-display: swap;
        font-style: normal;
        font-named-instance: "Regular";
        src: url("./fonts/Inter-upright.var.woff2") format("woff2");
      }

      html, body {
        margin: 0;
        padding: 0;
        border: 0;
        height: 100%;
        width: 100%;
        background-color: black;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;

        color: var(--body-color);
        font-family: "Inter var", sans-serif;
        font-feature-settings: "liga", "dlig", "kern";
        font-size: 1rem;
        line-height: 1.5;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }

      p, h1, h2, h3, h4, h5, h6, ul, li {
        margin: 0;
        padding: 0;
      }

      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
        width: 100%;
        height: 3px;
        font-size: 3px;
      }

      input[type=range]::-webkit-slider-runnable-track {
        cursor: col-resize;
        background: #4e4d4d;
        border-radius: 1em;
        height: 1em;
        width: 100%;
        width: 100%;
      }

      input[type=range]::-moz-range-track {
        cursor: col-resize;
        background: #4e4d4d;
        border-radius: 1em;
        height: 1em;
        width: 100%;
        width: 100%;
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 5em;
        width: 5em;
        margin-top: -1.8em;
        border-radius: 5em;
        border: none;
        background: var(--body-color);
        cursor: col-resize;
      }

      input[type=range]::-moz-range-thumb {
        -webkit-appearance: none;
        height: 5em;
        width: 5em;
        border-radius: 5em;
        border: none;
        background: var(--body-color);
        cursor: col-resize;
      }

      button {
        -webkit-appearance: none;
        appearance: none;
        padding: 0;
        margin: 0;
        background: transparent;
        color: inherit;
        border: none;
        outline: none;
        text-align: left;
        font-size: inherit;
        font-family: inherit;
        transition: color 0.15s;
        cursor: pointer;
      }

      button:hover {
        color: var(--body-color);
      }

      .col-span-1 {
        grid-column: span 1;
      }

      .col-span-2 {
        grid-column: span 2;
      }

      .text-secondary {
        color: var(--body-secondary-color);
      }

      a {
        color: inherit;
        transition: color 0.15s;
        text-decoration: none;
      }

      a:hover {
        color: var(--body-color);
      }

      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: black;
      }

      .control-panel {
        display: flex;
        flex-direction: row;

        /* do not touch opacity. it breaks backdrop-filter in chrome/firefox */
        visibility: hidden;
        opacity: 1;
        transition: 0.3s opacity, 0.3s visibility;

        margin-left: 0.3rem;
        margin-right: 0.3rem;
      }

      .active {
        color: var(--body-color);
      }

      .control-container {
        opacity: 0;
        transition: 0.3s opacity;

        margin: 0.3rem auto;
        padding: 4rem 3rem;
        border-radius: 13px;
        border: 1px solid rgb(10, 10, 20);
        background-color: rgba(5, 5, 7, 0.98);
        max-height: calc(100vh - 2 * 4rem - 0.6rem);
        max-width: 660px;
        overflow-y: scroll;

        position: relative;
        z-index: 100;
        align-self: flex-start;
      }

      @supports (backdrop-filter: none) {
        .control-container {
          backdrop-filter: blur(12px);
          background-color: rgba(5, 5, 7, 0.7);
        }
      }

      .visible {
        opacity: 1;
        visibility: visible;
      }

      .control-list {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2.6rem;
      }

      /* workaround for backdrop-filter not working when the parent element has an opacity less than 1 */
      .visible .control-container {
        opacity: 1;
      }

      .control {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .control-title {
        font-size: 0.9rem;
        line-height: 1.1;
        letter-spacing: -0.015em;
        grid-column: span 2;
      }

      .control-description {
        font-size: 0.8rem;
        color: var(--body-secondary-color);
        line-height: 1.4;
        letter-spacing: -0.015em;
        margin-top: 0.3rem;
      }

      .control-slider {
        display: flex;
        align-items: center;
        padding: 0.5rem 0;
      }

      .control-value {
        font-size: 0.8rem;
        font-weight: bold;
        letter-spacing: -0.02em;
        font-variant-numeric: tabular-nums;
        width: 2rem;
        text-align: right;
      }

      footer {
        position: absolute;
        bottom: 24px;
        left: 0;
        z-index: 1;

        display: flex;
        flex-direction: row;

        padding: 0.6rem 0.6rem;
        font-size: 0.75em;
        line-height: 1.2;
        letter-spacing: -0.012em;
        color: var(--body-secondary-color);
      }

      .nav {
        list-style: none;
        display: flex;
        flex-direction: row;
        align-items: baseline;
      }

      .nav li {
        margin-left: 1rem;
      }

      nav li:first {
        margin-left: 0;
      }

      @media (min-width: 640px) {
        .col-span-2-md {
          grid-column: span 2;
        }

        .control-container {
          align-self: center;
        }

        .control-list {
          grid-template-columns: 1fr 1fr;
        }

        footer {
          bottom: 0;
        }
      }

    </style>
  </head>
  <body>
    <canvas id="canvas">Sorry! Flux can’t run in your browser because it doesn’t support WebGL2.</canvas>

    <div id="controls"></div>
  </body>
</html>
